<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></head>
<body>
        <div class="row">
                <div class="col offset-s1 offset-m3 offset-l4 offset-xl4"></div>
                <div class="col s10 m6 l4 xl4">
                        <div class="container__forms">
                                <div class="row">
                                        <div class="input-field col s10">
                                                <input placeholder="Username" id="username" type="text" class="validate" maxlength="32">
                                         </div>
                                         <div class="fail__info col s2" id="username_fail"></div>
                                        <div class="input-field col s10">
                                                <input placeholder="Email" id="email" type="text" class="validate" maxlength="32">
                                         </div>
                                         <div class="fail__info col s2" id="email_fail"></div>
                                        <div class="input-field col s10">
                                                <input placeholder="Password" id="password" type="text" class="validate" maxlength="32">
                                         </div>
                                         <div class="fail__info col s2" id="password_fail"></div>
                                         <section class="section__radio col s12">
                                                <label>
                                                        <input type="checkbox" id="checkbox_btn" />
                                                        <span id="checkbox_text">I accept the terms and conditions</span>
                                                </label>
                                         </section>
                                         <section class="section__buttons col s12">
                                                 <div class="row">
                                                         <div class="col s6 m6 l6 xl6">
                                                                <a class="btn-floating btn-large waves-effect waves-light red" id="reset_button">
                                                                        RESET
                                                                </a>
                                                        </div>
                                                        <!-- <div class="of" -->
                                                         <div class="submit__button col s6 m6 l6 xl6" id="submit_btn">
                                                                <a class="waves-effect waves-light btn">SUBMIT</a>
                                                        </div>
                                                 </div>
                                         </section>
                                </div>
                        </div>
                </div>
        </div>
<!-- JavaScript Files-->
        <script src="js/validation_form.js"></script>
</body>
</html>
